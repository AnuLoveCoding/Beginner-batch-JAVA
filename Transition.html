<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .gola{
            width: 40%;
            height: 100px;
            background: red;
            text-align: center;
            transition: width 0.5s, height 4s, border-radius 2s, background 1s;
           
        
        }
        .gola:hover{
            width: 500px;
            height: 500px;
            border-radius: 30%;
            color: yellow;
            background: green;
        }
    </style>
</head>
<body>
    <div class="gola">1
        (play 1)
    </div>
    <div class="gola">2 (play 2)</div>
    <div class="gola">3 (play 3)</div>
    <div class="gola">4 (play 4)</div>
    <div class="gola">5 (play 5)</div>
</body>
</html>
